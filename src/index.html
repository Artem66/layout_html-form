<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="group__input-block">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="group__input-block">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="group__input-block">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="group__input-block">
          <label>
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
            >
          </label>
        </div>
        <div class="group__input-block">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="termConditions"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <div class="group__input-block">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="group__input-block">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="group__input-block">
          Do you love cats?
          <label>
            <input
              type="radio"
              value="yes"
              name="loveCats"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              value="no"
              name="loveCats"
            >
            No
          </label>
        </div>
        <div class="group__input-block">
          <label>
            What is your favorite color?
            <input type="color" name="favoriteColor">
          </label>
        </div>
        <div class="group__input-block">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="timeToBed"
              step="2"
            >
          </label>
        </div>
        <div class="group__input-block">
          <label class="cars">
            What are your favorite brand of cars?
            <select
              name="favoriteCar"
              multiple
              size="4"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="group__input-block">
          <label>
            How do you rate our work?
            <input
              type="range"
              min="1"
              max="10"
              value="0"
              name="rateOurWork"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="group__input-block">
          <label>
            Comments:
            <textarea
              type="text"
              name="comments"
              maxlength="1000"
              minlength="100"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div class="group__input-block">
          <label>
            Would you recommend us?
            <select name="recommendUs">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
